        crossorigin=""></script>
    <script src="assets/js/templating.js"></script>
    <script>
    var map = L.map('map').setView([-5.47, 122.6], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var layersByCategory = {};
    var activeCategories = new Set();

    // Define icons for each category
    const iconBasePath = 'assets/icon/';
    const categoriesWithIcons = ['CCTV'];
    const iconMapping = {};
    categoriesWithIcons.forEach(cat => {
        iconMapping[cat] = L.icon({
            iconUrl: iconBasePath + cat.toLowerCase() + '.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });
    });

    fetch('./File/cctv-kotabaubau.json')
        .then(response => response.json())
        .then(data => {
            data.forEach(function(point) {
                if (point.Y && point.X) {
                    var category = point.kategori || 'CCTV';
                    var marker;
                    if (iconMapping[category]) {
                        marker = L.marker([point.Y, point.X], { icon: iconMapping[category] });
                    } else {
                        marker = L.marker([point.Y, point.X]); // Default icon for categories without one
                    }
                    marker.bindPopup("<b>" + point.Name + "</b><br>Kategori: " + category);

                    if (!layersByCategory[category]) {
                        layersByCategory[category] = L.layerGroup();
                    }
                    layersByCategory[category].addLayer(marker);
                }
            });

            var filterButtons = document.getElementById('filter-buttons');
            var categories = Object.keys(layersByCategory).sort();

            // Add "All" button
            var allButton = document.createElement('button');
            allButton.innerHTML = '<img src="assets/icon/cctv.png" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 5px;"> Semua';
            allButton.className = 'filter-btn active';
            allButton.addEventListener('click', function() {
                if (activeCategories.size === categories.length) {
                    activeCategories.clear();
                } else {
                    categories.forEach(cat => activeCategories.add(cat));
                }
                updateMapAndButtons();
            });
            filterButtons.appendChild(allButton);

            // Add category buttons
            categories.forEach(function(cat) {
                var button = document.createElement('button');
                var iconUrl = iconMapping[cat] ? iconMapping[cat].options.iconUrl : '';
                if (iconUrl) {
                    button.innerHTML = `<img src="${iconUrl}" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 5px;"> ${cat}`;
                } else {
                    button.innerHTML = cat;
                }
                button.className = 'filter-btn';
                button.dataset.category = cat;
                button.addEventListener('click', function() {
                    if (activeCategories.has(cat)) {
                        activeCategories.delete(cat);
                    } else {
                        activeCategories.add(cat);
                    }
                    updateMapAndButtons();
                });
                filterButtons.appendChild(button);
                activeCategories.add(cat); // Initially all active
            });

            updateMapAndButtons(); // Initial draw

            function updateMapAndButtons() {
                categories.forEach(function(cat) {
                    var button = document.querySelector('.filter-btn[data-category="' + cat + '"]');
                    if (activeCategories.has(cat)) {
                        if (!map.hasLayer(layersByCategory[cat])) {
                            map.addLayer(layersByCategory[cat]);
                        }
                        if(button) button.classList.add('active');
                    } else {
                        if (map.hasLayer(layersByCategory[cat])) {
                            map.removeLayer(layersByCategory[cat]);
                        }
                        if(button) button.classList.remove('active');
                    }
                });
                allButton.classList.toggle('active', activeCategories.size === categories.length);
            }
        })
        .catch(error => console.error('Error loading the JSON file:', error));
</script>
